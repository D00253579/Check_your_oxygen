<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Check your oxygen</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-background">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h1 class="mx-auto text-center titleColour">Check your oxygen</h1>
                <form action="/logout">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-lg btn-block btn-danger">Logout</button>
                </form>
            </div>
        </nav>
        <div class="container py-5 h-100 w-100 bg-light">
            <h1 class="d-flex align-items-center justify-content-center titleColour">Oxygen level indicator</h1>
            <img src="/static/Oxygen.jpg" class="imagePadding" alt="Oxygen image">
            <h3 class="d-flex align-items-center justify-content-center titleColour">Current temperature</h3>
            <h3 class="d-flex align-items-center justify-content-center titleColour">Status:</h3>
        </div>
    </body>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
