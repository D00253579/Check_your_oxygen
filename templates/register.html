<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Check your oxygen</title>
    </head>

    <body>
        <div class="container py-5 h-100 w-50 bg-light">
            <div class="row d-flex align-items-center justify-content-center h-75">
                <h3 class="d-flex align-items-center justify-content-center">Sign up</h3>
                <h5 class="d-flex align-items-center justify-content-center">Please enter your details below</h5>
                <div class="d-flex align-items-center justify-content-center p-0">
                    <form action="/register_user" method="POST">

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control form-control-sm" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control form-control-sm" />
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control form-control-sm" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-sm" />

                        </div>
                        <a href="/"><button type="button" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg btn-block btn-success">Back</button></a>

                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary btn-lg btn-block btn-success">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
