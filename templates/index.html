<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.8.2.8.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="static/js/main.js"></script>

        <title>Check your oxygen</title>
    </head>

    <body onload="hideTemp(); setupPubNub();">
        <div class="container py-5 h-100 w-50 bg-light">
            <div class="row d-flex align-items-center justify-content-center h-75">
                <h1 class="d-flex align-items-center justify-content-center">Welcome back</h1>
                <h4 class="d-flex align-items-center justify-content-center">Login to check your oxygen</h3>
                    <div class="d-flex align-items-center justify-content-center p-0">
                        <form action="/normal_login" method="POST">
                            <input type="number" id="initial_temperature" name="pubnub_temperature"
                                class="w-2 mx-auto mb-4">

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label">Email address</label>
                                <input type="email" name="email" class="form-control form-control-sm" />
                            </div>


                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control form-control-sm" />
                            </div>

                            <a href="/register"><button type="button"
                                    class="btn btn-primary btn-lg btn-block btn-success">
                                    Register
                                </button></a>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-primary btn-lg btn-block btn-success">Sign in</button>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>
                        </form>
                    </div>
                    <form action="/login" method="POST">
                        <button type="submit" class="login-with-google-btn googleButtonMargin">
                            Sign in with Google
                        </button>
                        <input type="number" id="initial_temperature2" name="pubnub_temperature2"
                            class="w-2 mx-auto mb-4">
                    </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
